<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <p>Число1: <input type="text" id="n1"></p>
    <p>Число2: <input type="text" id="n2"></p>
    <button id="plus" onclick="plus()" title="Сложение">+</button>
    <button id="minus" onclick="minus()" title="Вычитание">-</button>
    <button id="multiply" onclick="multiply()" title="Умножение">*</button>
    <button id="divide" onclick="divide()" title="Деление">/</button>
    <hr>
    <p>Результат: <span id="out"></span></p>
</body>
</html>
